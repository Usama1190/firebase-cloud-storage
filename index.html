<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore (Cloud Stroage)</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container_wrapper">
        <div class="form_wrapper">
            <form action="" id="form">
                <h1 class="heading">Upload file on Firestore</h1>
                <h2 class="heading2">(Cloud Stroage)</h2>
                
                <br><br>
                <input type="file" name="" id="image" accept="image/" class="file_btn">
                <strong id="state"></strong><span id=""></span><br><br>

                <p id="onstate"></p>
                
                <div class="loader_wrapper">
                    <div class="loader" id="loader"></div>
                </div>
                
                <div class="btn_group">
                    <button id="start" class="btn">Start</button>
                    <button id="stop" class="btn">Pause</button>
                    <button id="cancel" class="btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="upload.js"></script>
    <script type="module" src="firebase.js"></script>
</body>
</html>
